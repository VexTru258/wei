<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="estilos_REG.css">
</head>

<body>
    <header>
        <nav>
            <a href="REGISTRO.HTML">CUENTA</a>
            <a href="avance2.html">INICIO</a>
            <a href="FINAL.HTML">MONITOREO DE ESTADO</a>
            <a href="avance3.html">NUESTRAS BASES</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab-button active" onclick="showForm('register')">Registro</button>
                <button class="tab-button" onclick="showForm('login')">Iniciar Sesión</button>
            </div>
            <form id="register" class="form active">
                <h2>Registro</h2>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <form id="login" class="form" onsubmit="handleLogin(event)">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

   

    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form');
            const buttons = document.querySelectorAll('.tab-button');

            forms.forEach(form => form.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            document.querySelector(`button[onclick="showForm('${formId}')"]`).classList.add('active');
        }

        // Función que se ejecuta al enviar el formulario de inicio de sesión
        function handleLogin(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto

            // Lógica de autenticación aquí (puedes verificar los campos, hacer una solicitud a un servidor, etc.)
            
            // Después de la autenticación, redirigir a otra página
            window.location.href = "avance2.html"; // Cambia "pagina_deseada.html" a la página que deseas redirigir
        }
    </script>
</body>
</html>
